<main class="main page__main">
    <div class="main__inner">
        <h2 class="main__title">Главное</h2>
        <div class="content main__content">
            <div class="content__inner">
                <div class="content__info">
                    <div class="content__greeter">
                        <h3 class="content__greeter-name">Привет, Геннадий!</h3>
                        <span class="content__greeter-text">Двери и окна закрыты, сигнализация включена.</span>
                    </div>
                    <div class="content__forecast">
                        <div class="content__forecast-item content__forecast-item_home">
                            <span class="content__forecast-where">Дома</span>
                            <span class="content__forecast-degrees">+23</span>
                        </div>
                        <div class="content__forecast-item content__forecast-item__outside">
                            <span class="content__forecast-where">За окном</span>
                            <span class="content__forecast-degrees">+19
                            <svg class="icon content__forecast-icon">
                                <use xlink:href='#cloud'/>
                            </svg>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
